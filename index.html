<!-- 01 - tells browser this is HTML -->
<!DOCTYPE html>
<!-- 02 - language is english -->
<html lang="en">
<head>
<!-- 03 - Specify the character encoding for the HTML document -->
<!-- Character encoding is used to represent a repertoire of characters by some kind of encoding system -->
    <meta charset="utf-8">
<!-- 04 - give the user the most up to date experience -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 05 - for mobile, how to display page when it loads -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 06 - always name your page -->
    <title> Lesson 4 Portofolio</title>
<!-- 07 link to 'Lato' in Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
<!-- 08 - link to Bootstrap, another link will be needed to link to style.css -->
    <link rel="stylesheet" href="css/bootstrap.css">
<!-- 09 - link to style.css -->
    <link rel="stylesheet" href="css/style.css">
<!-- 09 - links to Bootstrap & jQuery JavaScript files -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- EVERYTHING GOES IN BS's CONTAINER CLASS -->
    <div class="container">
<!-- ROW #1 FOR LOGO, NAME & SUBTITLE -->
        <div id="row1" class="row">
<!-- COL-MD-6 FOR LOGO -->
            <div class="col-md-6">
<!-- LOGO IMG -->
                <img class="title-logo" src="images/UdacityLogo.png" alt="Udacity Logo">
            </div>
<!-- COL-MD-6 FOR NAME & SUBTITLE -->
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Michael Clautice</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </div>
<!-- ROW #2 & COL-MD-12 FOR HORIZ RULE -->
        <div id="row2" class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
<!-- ROW #3 & COL-MD-12 FOR HORIZ RULE -->
        <div id="row3" class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="http://placeskull.com/2200/960" alt="Main Image">
            </div>
        </div>
<!-- ROW #4 & COL-MD-12 FOR "Featured Work" -->
        <div id="row4" class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Mike's Featured Work</h2>
                <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
            </div>
        </div>

<!-- ROW #5 & 3 COL-MD-4 FOR "Featured Work" IMAGES -->
        <div id="row5" class="row text-center">
<!-- FEATURED WORK 1 -->
            <div id="FeaturedWork1" class="col-md-4">
                <img class="img-responsive center-block" src="http://placeskull.com/300/200" alt="Appify" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Appify</h3>
                <p>https://github.com/udacity/appify</p>
            </div>
<!-- FEATURED WORK 2 -->
            <div id="FeaturedWork2" class="col-md-4">
                <img class="img-responsive center-block" src="http://placeskull.com/300/200" alt="Sunflower">
                <h3 class="text-uppercase">Sunflower</h3>
                <p>https://github.com/udacity/sunflower</p>
            </div>
<!-- FEATURED WORK 3 -->
            <div id="FeaturedWork3"  class="col-md-4">
                <img class="img-responsive center-block" src="http://placeskull.com/300/200" alt="Bokeh">
                <h3 class="text-uppercase">Bokeh</h3>
                <p>https://github.com/udacity/bokeh</p>
            </div>

        </div>

    </div><!-- close the "container" -->

    <!-- Modal at the bottom of the <body> element -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placeskull.com/300/200">
                    This was my first project in this class. I learned a lot about HTML and CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
